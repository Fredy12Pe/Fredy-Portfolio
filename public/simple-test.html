<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Test</title>
</head>
<body>
    <h1>Simple Image Test</h1>
    <p>Testing basic image loading:</p>
    
    <h2>Direct Image Test:</h2>
    <img src="/images/about/Fredy.png" alt="Fredy" style="width: 200px; height: auto;">
    
    <h2>Console Log Test:</h2>
    <script>
        const img = new Image();
        img.onload = function() {
            console.log('✅ Image loaded successfully:', img.src);
            document.body.innerHTML += '<p style="color: green;">✅ Image loaded successfully!</p>';
        };
        img.onerror = function() {
            console.error('❌ Image failed to load:', img.src);
            document.body.innerHTML += '<p style="color: red;">❌ Image failed to load!</p>';
        };
        img.src = '/images/about/Fredy.png';
    </script>
</body>
</html>
